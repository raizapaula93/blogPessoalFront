<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome'
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Seu nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='user.usuario'
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]='user.foto'
              class="form-control"
              type="foto"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="">Senha:</label>
            <input (input)='confirmSenha($event)' name="senha" type="password" class="form-control"
            placeholder="A senha precisa ter no mínimo 8 caracteres">
        </div>
        <div class="form-group">
            <label for="">Confirmar Senha:</label>
            <input [(ngModel)]='user.senha' name="ConfirmarNome" type="password" class="form-control"
            placeholder="Repita mesma senha de cima">
        </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)' >
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Normal</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-b-sapiens mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-a-sapiens"(click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
